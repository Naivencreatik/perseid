<template name="adminLogin">
    <section class="login">
    	<div class="login-content">
    		<h1>{{i18n "login.title"}}</h1>
            <img src="images/logo.png" alt="">

    		{{#if error}}
    		    <div>{{error}}</div>
    		{{/if}}
    		<form action="#">
    		    <input type="text" name="login" required placeholder="{{i18n 'user.login'}}">
    		    <input type="password" name="password" required placeholder="{{i18n 'user.password'}}">
    		    <button type="submit">{{i18n "login"}}</button>
    		</form>
    	</div>
    </section>
</template>
