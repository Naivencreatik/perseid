<template name="adminLogin">
    <div class="well well-lg admin-login">
        <h1>{{i18n "login.title"}}</h1>
        {{#if error}}
            <div class="alert alert-danger">{{i18n error}}</div>
        {{/if}}
        <form role="form">
            <div class="form-group">
                <label for="user-login">{{i18n 'user.login'}}</label>
                <input type="text" class="form-control" id="user-login" required>
            </div>
            <div class="form-group">
                <label for="user-password">{{i18n 'user.password'}}</label>
                <input type="password" class="form-control" id="user-password" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">{{i18n "login"}}</button>
        </form>
    </div>
</template>
