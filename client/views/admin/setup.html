<template name="setup">
    <div class="well well-lg admin-login">
        <h1>{{i18n "setup.title"}}</h1>
        <h2>{{i18n "setup.user"}}</h2>
        {{#if error}}
            <div class="alert alert-danger">{{error.reason}}</div>
        {{/if}}
        <form role="form">
            <div class="form-group">
                <label for="user-login">{{i18n 'user.login'}}</label>
                <input type="text" class="form-control" id="user-login" required>
            </div>
            <div class="form-group">
                <label for="user-password">{{i18n 'user.password'}}</label>
                <input type="password" class="form-control" id="user-password" required>
            </div>
            <div class="form-group">
                <label for="user-password-confirm">{{i18n 'setup.user.passwordconfirm'}}</label>
                <input type="password" class="form-control" id="user-password-confirm" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">{{i18n "setup.user.create"}}</button>
        </form>
    </div>
</template>
